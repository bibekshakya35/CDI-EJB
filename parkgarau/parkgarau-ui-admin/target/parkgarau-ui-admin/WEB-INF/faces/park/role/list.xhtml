<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/faces/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:prettyfaces="http://ocpsoft.com/prettyfaces"
                xmlns:component="http://java.sun.com/jsf/composite/components/toolbar"
                >
    <ui:define name="title">List of role</ui:define>
     <ui:define name="toolbar">
        <component:toolbar onSave="sdf"
                           onNew="pretty:role_add" 
                           newPermissionKey="ROLE_ADD"
                          
                           />
    </ui:define>
    <ui:define name="content">

        <div class="row">
            <p:growl id="messages"  showDetail="true" severity="info"  />
            <p:separator/>
            <div class="col-sm-12 col-xs-12">

                <h:form id="form">

                    <p:dataTable var="role" value="#{roleListController.list}" binding="#{tables}">
                        <p:column headerText="SN">
                            <h:outputText value="#{tables.rowIndex+1}" />
                        </p:column>
                        <p:column headerText="Code : " sortBy="#{role.code}"> 
                            <h:outputText value="#{role.code}" />
                        </p:column>
                        <p:column headerText="Description : " sortBy="#{role.description}">
                            <h:outputText value="#{role.description}" />
                        </p:column>
                        <p:column headerText="option">
                            <prettyfaces:link mappingId="role_edit" title="View">
                                <f:param value="#{role.code}" />
                                <span class="btn btn-primary"><i class="fa fa-edit"></i> Edit</span>
                            </prettyfaces:link>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>


        </div>

    </ui:define>
</ui:composition>
