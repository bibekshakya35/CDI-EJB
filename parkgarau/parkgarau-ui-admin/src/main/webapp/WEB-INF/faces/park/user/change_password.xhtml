<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/faces/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">
    <ui:define name="title">Change Password</ui:define>
    <ui:define name="content">
        
        <div class="fav_content col-sm-8">
            
            <div class="selected" >
                <h:form prependId="false" role="form" class="form-horizontal">
                     <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
                    <div class="validation-msg">
                        <h:message class="control-label col-sm-12" for="old_password" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="control-label col-sm-3" value="Old Password:"/>
                        <div class="col-sm-9">
                            <h:inputSecret class="form-control" id="old_password" value="#{preferenceBean.oldPassword}" required="true" requiredMessage="old password required"   />
                        </div>
                    </div>
                    <div class="validation-msg">
                        <h:message class="control-label col-sm-12" for="new_password" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="control-label col-sm-3" value="New Password:"/>
                        <div class="col-sm-9">
                            <h:inputSecret class="form-control" id="new_password" value="#{preferenceBean.newPassword}" required="true" requiredMessage="new password required" />
                        </div>
                    </div>
                    <div class="validation-msg">
                        <h:message class="control-label col-sm-12" for="re_password" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel class="control-label col-sm-3" value="Re-Password:"/>
                        <div class="col-sm-9">
                            <h:inputSecret class="form-control" id="re_password" value="#{preferenceBean.rePassword}" required="true" requiredMessage="Re-type new password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-9">
                            <p:commandButton class="btn btn-primary" update="messages" action="#{preferenceBean.onChangePassword()}" value="Login" style="float: right;">
                    
                            </p:commandButton>  
                            <h:commandButton class="btn btn-default" type="reset" value="Clear" style="float: right;margin-right:10px;"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>


    </ui:define>
</ui:composition>
