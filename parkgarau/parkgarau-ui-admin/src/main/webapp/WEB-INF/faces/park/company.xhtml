<div class="container"> 
    <div class="row">
        <!-- Boxes de Acoes -->
        <div class="col-sx-12 col-sm-3 col-lg-3">
            <div class="box">							
                <div class="icon">
                    <div class="image"><i class="fa fa-user"></i></div>
                    <div class="info">
                        <h3 class="title">Number of Users</h3>
                        <p>
                            <label class="control-label">No. of System Admin : #{userListController.systemAdmin}</label><br></br>

                        </p>
                    </div>
                </div>

            </div> 
        </div>

        <div class="col-sx-12 col-sm-3 col-lg-3">
            <div class="box">							
                <div class="icon">
                    <div class="image"><i class="fa fa-car" aria-hidden="true"></i></div>
                    <div class="info">
                        <h3 class="title">Vehicle Information</h3>
                        <p>
                            <label class="control-label">No. of Vehicle Category : #{vehicleCategoryListController.count}</label><br></br>
                            <label class="control-label">No. of Vehicle Category : #{vehicleSubCategoryListController.count}</label><br></br>
                        </p>

                    </div>
                </div>

            </div> 
        </div>
        <div class="col-sx-8 col-sm-2 col-lg-2">
            <div class="box">							
                <div class="icon">
                    <div class="image"><i class="fa fa-mobile" aria-hidden="true"></i></div>
                    <div class="info">
                        <h3 class="title">Device Information</h3>
                        <p>
                            <label class="control-label">Active Device : #{userListController.countDevice}</label><br></br>
                        </p>

                    </div>
                </div>

            </div> 
        </div>
    </div>
</div>
